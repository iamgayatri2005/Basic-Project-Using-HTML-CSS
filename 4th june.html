<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevPanel - Developer Dashboard</title>
    <link rel="stylesheet" href="4th june.css">
</head>
<body>
    <!-- Header (Navigation Bar) -->
    <header class="navbar">
        <div class="logo">DevPanel</div>
        <nav class="nav-links">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Tasks</a>
            <a href="#" class="nav-link">Profile</a>
        </nav>
    </header>

    <!-- Main Body Section -->
    <main class="main-container">
        <!-- Sidebar (left) -->
        <aside class="sidebar">
            <a href="#" class="sidebar-item">Dashboard</a>
            <a href="#" class="sidebar-item">Settings</a>
            <a href="#" class="sidebar-item">Logout</a>
        </aside>

        <!-- Content Area (right) -->
        <section class="content-area">
            <h1 class="welcome-message">Welcome, Dev!</h1>
            
            <div class="tasks-section">
                <h2>Tasks</h2>
                <div class="task-cards">
                    <!-- Task Card 1 -->
                    <div class="task-card">
                        <h3 class="task-title">Task 1</h3>
                        <p class="task-description">Implement new feature</p>
                        <span class="task-status">In Progress</span>
                    </div>
                    
                    <!-- Task Card 2 -->
                    <div class="task-card">
                        <h3 class="task-title">Task 2</h3>
                        <p class="task-description">Fix bug in login page</p>
                        <span class="task-status">Pending</span>
                    </div>
                    
                    <!-- Task Card 3 -->
                    <div class="task-card">
                        <h3 class="task-title">Task 3</h3>
                        <p class="task-description">Review pull request</p>
                        <span class="task-status">Urgent</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
